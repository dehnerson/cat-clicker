<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <div id="cat1" class="cat">
        <p class="cat-name"></p>
        <img class="cat-pic" src="img/cat.jpg" alt="Cute Cat for Inspiration">
        <p>Number of clicks: <span class="cat-clicks" ></span></p>
      </div>

      <div id="cat2" class="cat">
        <p class="cat-name"></p>
        <img class="cat-pic" src="img/cat2.jpg" alt="Cute Cat for Inspiration">
        <p>Number of clicks: <span class="cat-clicks" ></span></p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
