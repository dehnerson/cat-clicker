<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-Clicker</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <div class="cat-list-area">
        <ul class="cat-list">

        </ul>
      </div>

      <div class="cat-display hidden">
        <p class="cat-name"></p>
        <p>Number of clicks: <span class="cat-clicks" ></span></p>
        <img class="cat-pic" alt="Cute Cat for Inspiration">
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
